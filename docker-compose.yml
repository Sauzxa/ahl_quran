version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ahlquran_db
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=ahlquran_user
      - POSTGRES_PASSWORD=ahlquran_pass
      - POSTGRES_DB=ahlquran_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ahlquran_user -d ahlquran_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ahlQuran_Back
      dockerfile: Dockerfile
    container_name: ahlquran_backend
    ports:
      - "8000:8000"
    environment:
      # Database connection
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=ahlquran_user
      - DB_PASSWORD=ahlquran_pass
      - DB_NAME=ahlquran_db
      - DATABASE_URL=postgresql://ahlquran_user:ahlquran_pass@db:5432/ahlquran_db
      
      # Application settings
      - SECRET_KEY=your-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      
      # Sample data loading (set to "true" to load database_backup.sql on first run)
      - LOAD_SAMPLE_DATA=true
    volumes:
      - ./ahlQuran_Back/uploads:/app/uploads
      # Mount the backup file so it's accessible in the container
      - ./ahlQuran_Back/database_backup.sql:/app/database_backup.sql:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    command: ["/app/init-db.sh", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # Uncomment if you have a frontend
  # frontend:
  #   build:
  #     context: ./ahlQuran_Front
  #     dockerfile: Dockerfile
  #   container_name: ahlquran_frontend
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #   restart: unless-stopped

volumes:
  postgres_data:
